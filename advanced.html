		<div class="container">
			<header>
				<img src="matrix2.png" alt="Logo" title="Logo.png">

			<main class="gallery">
				
				<div class="left">
					<div>
						<figure>
							<img src="jquery.png" alt="JQuery">
							<figcaption class="size">
							jQuery is a JavaScript library that allows web developers to add extra functionality to their websites. It is open source and provided for free under the MIT license. In recent years, jQuery has become the most popular JavaScript library used in web.
							</figcaption>
						</figure>
					</div>
					<div>
						<figure>
							<img src="php.png" alt="PHP">
							
							<figcaption class="size">
							Stands for "Hypertext Preprocessor." (It is a recursive acronym, if you can understand what that means.) PHP is an HTML-embedded Web scripting language. This means PHP code can be inserted into the HTML of a Web page.  
							</figcaption>
						</figure>
					</div>
					<div>
						<figure>
							<img src="Angular.jpg" alt="AngularJS">
							
							<figcaption class="size">
							AngularJS (also written as Angular.js) is a JavaScript-based open-source front-end web application framework mainly maintained by Google and by a community of individuals and corporations to address many of the challenges encountered in developing single-page applications. 
							</figcaption>
						</figure>
					</div>
					</div>
					<div class="right">
						<div>
							<figure>
								<img src="html5.jpg" alt="HTML5">
								
								<figcaption class="size">
								Hypertext Markup Language revision 5 (HTML5) is markup language for the structure and presentation of World Wide Web contents. HTML5 supports the traditional HTML and XHTML-style syntax and other new features in its markup.
								</figcaption>
							</figure>
						</div>
						<div>
							<figure>
								<img src="css3.jpg" alt="CSS3">
								
								<figcaption class="size">
								Stands for "Cascading Style Sheet." Cascading style sheets are used to format the layout of Web pages. They can be used to define text styles, table sizes, and other aspects of Web pages that previously could only be defined 
								</figcaption>
							</figure>
						</div>
						<div>
							<figure>
								<img src="javascript.jpg" alt="Javascript">
								
								<figcaption class="size">
								JavaScript is a programming language commonly used in web development. It was 	originally developed by Netscape as a means to add dynamic and interactive elements to websites. While JavaScript is influenced by Java, the syntax is more similar to C and is based on ECMAScript
								</figcaption>
							</figure>
